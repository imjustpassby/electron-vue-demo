<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <meta name="keywords" content="网易云音乐SPA,仿网易云音乐，SPA" />
    <meta name="description" content="仿网易云音乐个人学习项目。" />
    <link
      href="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/nprogress/0.2.0/nprogress.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Netease Music</title>
  </head>
  <style>
    #appLoading {
      width: 100%;
      height: 100%;
    }
    #appLoading span {
      position: absolute;
      display: block;
      font-size: 24px;
      line-height: 24px;
      top: 50%;
      text-align: center;
      width: 100%;
      -webkit-animation: slide-top 1s cubic-bezier(0.175, 0.885, 0.32, 1.275)
        infinite alternate both;
      animation: slide-top 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite
        alternate both;
    }
    .slide-top {
      height: 100%;
      width: 100%;
      background-image: linear-gradient(315deg, #cc6aa5, #3e91cc, #2dcca7);
      background-size: 600% 600%;
      background-repeat: repeat;
      -webkit-animation: slide-top 1s cubic-bezier(0.175, 0.885, 0.32, 1.275)
        infinite alternate both;
      animation: slide-top 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite
        alternate both;
    }
    @-webkit-keyframes slide-top {
      0% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        -moz-transform: translateY(0);
        -ms-transform: translateY(0);
        -o-transform: translateY(0);
      }
      100% {
        -webkit-transform: translateY(-55px);
        transform: translateY(-55px);
        -moz-transform: translateY(-55px);
        -ms-transform: translateY(-55px);
        -o-transform: translateY(-55px);
      }
    }
    @keyframes slide-top {
      0% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        -moz-transform: translateY(0);
        -ms-transform: translateY(0);
        -o-transform: translateY(0);
      }
      100% {
        -webkit-transform: translateY(-55px);
        transform: translateY(-55px);
        -moz-transform: translateY(-55px);
        -ms-transform: translateY(-55px);
        -o-transform: translateY(-55px);
      }
    }
  </style>
  <body>
    <div id="appLoading">
      <div class="slide-top"></div>
      <span>Loading Coisin4Music ...</span>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.js"></script>
    <script
      defer
      src="https://cdn.bootcss.com/chimee/2.0.0-alpha.3/index.browser.js"
    ></script>
    <script defer src="//at.alicdn.com/t/font_837617_g32tfg625pr.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/colorthief@2.0.2/src/color-thief.js"
    ></script>
  </body>
</html>
